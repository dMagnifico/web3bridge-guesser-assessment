<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-body" class="game-container"> 
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p>You have <span id="attempts-left">10</span> attempts.</p>
        
        <div class="input-area">
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
        </div>
        
        <p id="feedback"></p>
        
        <button id="restart-button" class="hidden">Play Again?</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
